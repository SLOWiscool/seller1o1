<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail (mail.tm)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 30px; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 6px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    #email { font-size: 20px; margin: 20px; }
    .msg { border: 1px solid #444; margin: 10px; padding: 10px; border-radius: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Temp Mail Generator</h1>
  <button id="genMail">Generate Email</button>
  <div id="email">No email generated yet</div>
  <button id="checkInbox" disabled>Check Inbox</button>
  <div id="inbox"></div>

  <script>
    let account = null;
    let token = null;

    async function registerMail() {
      const domainRes = await fetch("https://api.mail.tm/domains");
      const domains = await domainRes.json();
      const domain = domains['hydra:member'][0].domain;

      const randomName = "user" + Math.floor(Math.random() * 100000);
      const email = `${randomName}@${domain}`;
      const password = "Pass" + Math.random().toString(36).slice(2);

      // Register account
      await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password })
      });

      // Login to get token
      const loginRes = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password })
      });
      const loginData = await loginRes.json();
      token = loginData.token;
      account = email;

      document.getElementById("email").innerText = email;
      document.getElementById("checkInbox").disabled = false;
    }

    async function checkInbox() {
      const inboxDiv = document.getElementById("inbox");
      inboxDiv.innerHTML = "<p>Loading...</p>";

      const res = await fetch("https://api.mail.tm/messages", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      inboxDiv.innerHTML = "";

      if (!data["hydra:member"].length) {
        inboxDiv.innerHTML = "<p>No messages yet.</p>";
        return;
      }

      for (let msg of data["hydra:member"]) {
        let msgRes = await fetch("https://api.mail.tm/messages/" + msg.id, {
          headers: { Authorization: "Bearer " + token }
        });
        let fullMsg = await msgRes.json();

        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <b>From:</b> ${fullMsg.from.address}<br>
          <b>Subject:</b> ${fullMsg.subject}<br>
          <b>Text:</b><br>
          <pre>${fullMsg.text || "(no text)"}</pre>
        `;
        inboxDiv.appendChild(div);
      }
    }

    document.getElementById("genMail").onclick = registerMail;
    document.getElementById("checkInbox").onclick = checkInbox;
  </script>
</body>
</html>
