<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disposable Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
    #emailBox {
      margin-top: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Disposable Email Generator</h1>
  <button id="generateBtn">Generate Email</button>
  <div id="emailBox"></div>

  <script>
    const btn = document.getElementById("generateBtn");
    const emailBox = document.getElementById("emailBox");

    async function generateEmail() {
      try {
        // get available domains
        let domainRes = await fetch("https://api.mail.tm/domains");
        let domainData = await domainRes.json();
        let domain = domainData['hydra:member'][0].domain;

        // create random email
        let randomUser = Math.random().toString(36).substring(2, 10);
        let email = randomUser + "@" + domain;

        // create account
        let accRes = await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            address: email,
            password: "password123"
          })
        });

        if (!accRes.ok) {
          throw new Error("Failed to create account");
        }

        emailBox.innerHTML = `<b>Email:</b> ${email}<br><b>Password:</b> password123`;
      } catch (e) {
        emailBox.textContent = "Error: " + e.message;
      }
    }

    btn.onclick = generateEmail;
  </script>
</body>
</html>
