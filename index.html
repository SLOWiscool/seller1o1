<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail.tm SMTP Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005bb5;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
    #error {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="card">
    <h2>Login to Mail.tm</h2>
    <input type="email" id="loginEmail" placeholder="Your Mail.tm Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div id="loginStatus"></div>
  </div>

  <!-- Send Message -->
  <div class="card" id="sendCard" style="display:none;">
    <h2>Send Email</h2>
    <input type="email" id="to" placeholder="Recipient Email" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <textarea id="message" rows="5" placeholder="Message"></textarea>
    <button onclick="sendMail()">Send</button>
    <div id="status"></div>
    <div id="error"></div>
  </div>

  <script>
    let token = null;

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", email, password })
      });

      const data = await res.json();

      if (data.token) {
        token = data.token;
        document.getElementById("loginStatus").innerText = "✅ Logged in!";
        document.getElementById("sendCard").style.display = "block";
      } else {
        document.getElementById("loginStatus").innerText = "❌ Login failed.";
      }
    }

    async function sendMail() {
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "send", token, to, subject, message })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById("status").innerText = "✅ Email sent!";
        document.getElementById("error").innerText = "";
      } else {
        document.getElementById("error").innerText = "❌ Error: " + (data.error || "Failed");
        document.getElementById("status").innerText = "";
      }
    }
  </script>

</body>
</html>
