<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temp Mail</title>
<style>
body { font-family: Arial; background:#f4f4f4; text-align:center; padding:40px;}
.container { background:white; padding:30px; border-radius:8px; max-width:500px; margin:auto; box-shadow:0 2px 12px rgba(0,0,0,0.1);}
input, button { padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc;}
button { cursor:pointer; background:#1a73e8; color:white; border:none; font-weight:bold;}
button:hover{background:#1669c1;}
ul { list-style:none; padding:0; text-align:left;}
li { border-bottom:1px solid #ddd; padding:10px; cursor:pointer;}
li:hover{background:#f0f0f0;}
.message { background:#f9f9f9; padding:15px; margin-top:10px; border-radius:6px; text-align:left;}
</style>
</head>
<body>
<div class="container">
<h1>Temp Mail</h1>
<button id="genEmail">Generate Email</button>
<p id="emailDisplay"></p>
<button id="checkInbox" style="display:none;">Check Inbox</button>

<ul id="messages"></ul>
<div class="message" id="msgContent" style="display:none;"></div>
</div>

<script>
let email="";
let token="";

async function generateEmail(){
    const r = await fetch("https://api.mail.tm/accounts", {
        method:"POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: `user${Math.floor(Math.random()*10000)}@mail.tm`, password:"password123!" })
    });
    const data = await r.json();
    email = data.address;
    document.getElementById("emailDisplay").innerText = email;

    // login to get token
    const loginRes = await fetch("https://api.mail.tm/token", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ address: email, password:"password123!" })
    });
    const loginData = await loginRes.json();
    token = loginData.token;

    document.getElementById("checkInbox").style.display="inline-block";
    document.getElementById("messages").innerHTML="";
    document.getElementById("msgContent").style.display="none";
}

async function fetchInbox(){
    const r = await fetch("https://api.mail.tm/messages", {
        headers:{ "Authorization": `Bearer ${token}` }
    });
    const data = await r.json();
    const ul = document.getElementById("messages");
    ul.innerHTML="";
    data["hydra:member"].forEach(msg=>{
        const li = document.createElement("li");
        li.innerText = msg.from.address + " â€” " + msg.subject;
        li.onclick = ()=>readMessage(msg.id);
        ul.appendChild(li);
    });
}

async function readMessage(id){
    const r = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers:{ "Authorization": `Bearer ${token}` }
    });
    const data = await r.json();
    const div = document.getElementById("msgContent");
    div.innerHTML = `<strong>From:</strong> ${data.from.address}<br><strong>Subject:</strong> ${data.subject}<br><p>${data.text}</p>`;
    div.style.display="block";
}

document.getElementById("genEmail").onclick = generateEmail;
document.getElementById("checkInbox").onclick = fetchInbox;
</script>
</body>
</html>
