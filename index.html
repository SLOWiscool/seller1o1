<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TempMail - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f8fc;
    }
    .navbar {
      background: #fff;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }
    .container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    .sidebar h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #666;
    }
    .inbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .message:hover {
      background: #f0f0f0;
    }
    .login-box, .signup-box {
      width: 360px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1669c1;
    }
  </style>
</head>
<body>
  <div class="navbar">TempMail</div>

  <!-- Signup form -->
  <div class="signup-box" id="signupBox">
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Choose a username">
    <input type="password" id="signupPassword" placeholder="Choose a password">
    <button onclick="createAccount()">Create</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    <div id="signupMessage"></div>
  </div>

  <!-- Login form -->
  <div class="login-box" id="loginBox" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Create one</a></p>
    <div id="loginMessage"></div>
  </div>

  <!-- Inbox -->
  <div class="container" id="mailApp" style="display:none;">
    <div class="sidebar">
      <h3>Inbox</h3>
      <div id="userEmail" style="font-size:13px;color:#444;margin-top:5px;"></div>
    </div>
    <div class="inbox">
      <h2>Your Emails</h2>
      <div id="messages"></div>
    </div>
  </div>

  <script>
    let token = "";
    let address = "";
    let account = {};

    function showLogin() {
      document.getElementById("signupBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
    function showSignup() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("signupBox").style.display = "block";
    }

    async function createAccount() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      if (!username || !password) {
        document.getElementById("signupMessage").innerText = "Fill all fields.";
        return;
      }

      // fetch available domains
      const res = await fetch("https://api.mail.tm/domains");
      const data = await res.json();
      const domain = data["hydra:member"][Math.floor(Math.random()*data["hydra:member"].length)].domain;

      address = username + "@" + domain;
      account = { address, password };

      // create account
      let r = await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(account)
      });
      if (r.ok) {
        document.getElementById("signupMessage").innerText = "Account created: " + address;
        showLogin();
      } else {
        document.getElementById("signupMessage").innerText = "Error creating account.";
      }
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      address = account.address; // use last created

      let r = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({address, password})
      });
      const data = await r.json();
      if (data.token) {
        token = data.token;
        document.getElementById("loginMessage").innerText = "Login success!";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mailApp").style.display = "flex";
        document.getElementById("userEmail").innerText = address;
        fetchMessages();
        setInterval(fetchMessages, 5000);
      } else {
        document.getElementById("loginMessage").innerText = "Login failed.";
      }
    }

    async function fetchMessages() {
      let r = await fetch("https://api.mail.tm/messages", {
        headers: {Authorization: "Bearer " + token}
      });
      const data = await r.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      data["hydra:member"].forEach(msg => {
        let div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<b>${msg.from.address}</b><br>${msg.subject || "(no subject)"}`;
        messagesDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
